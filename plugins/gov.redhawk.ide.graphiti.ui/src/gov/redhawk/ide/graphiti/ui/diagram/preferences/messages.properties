# SAD Port Statistics Pref Page
PortStatPreference_errorGroupTitle = Error
PortStatPreference_errorGroupToolTip = Displays errors in the diagram when ports are being monitored
PortStatPreference_errorQueueFlush = Show &queue flush (seconds)
PortStatPreference_errorQueueFlushToolTip = The amount of seconds that the port will will display red after a queue flush has occurred.  Entering -1 means the port will never reset after queue flush.
PortStatPreference_errorQueueFlushError = Queue flush reset entry is not valid.  Please enter desired number of seconds.

PortStatPreference_warningGroupTitle = Warning
PortStatPreference_warningGroupToolTip = Displays warnings in the diagram when ports are being monitored
PortStatPreference_warningQueueLevel = Queue full &level
PortStatPreference_warningQueueLevelToolTip = The level (%) at which the port changes color to warn that the queue is reaching an undesirable depth
PortStatPreference_warningQueueLevelError = Entry must be a value between 0 and 100
PortStatPreference_warningNoData = No data &pushed over connection
PortStatPreference_warningNoDataToolTip = Changes connection color if no data has been pushed in specified time interval (in seconds)
PortStatPreference_warningNoDataError = Time since last push entry is not valid. Please enter desired number of seconds.